<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Chrome 공룡 게임</title>
  <style>
    body { background: #eee; display: flex; flex-direction: column; align-items: center; margin: 0; }
    h1 { margin-top: 30px; }
    canvas { background: #fff; border: 2px solid #888; margin-top: 20px; }
    #score { font-size: 22px; margin-top: 12px; }
    #gameOver {
      position: absolute; left: 0; right: 0; top: 150px; text-align: center;
      color: #d33; font-size: 48px; font-weight: bold; display: none; pointer-events: none;
      text-shadow: 1px 1px 8px #fff;
    }
  </style>
</head>
<body>
  <h1>Chrome 공룡 게임</h1>
  <div style="position:relative">
    <canvas id="game" width="800" height="200"></canvas>
    <div id="gameOver">GAME OVER</div>
  </div>
  <div id="score">점수: 0</div>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const groundY = 170;
const dino = { x: 40, y: groundY, w: 40, h: 40, vy: 0, jumping: false };
let cactus = { x: 800, y: groundY + 10, w: 20, h: 40 };
let speed = 6;
let gravity = 0.8;
let isGameOver = false;
let score = 0;

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  // 땅
  ctx.strokeStyle = "#888";
  ctx.beginPath();
  ctx.moveTo(0, groundY + dino.h);
  ctx.lineTo(canvas.width, groundY + dino.h);
  ctx.stroke();
  // 공룡 (회색 사각형)
  ctx.fillStyle = "#444";
  ctx.fillRect(dino.x, dino.y, dino.w, dino.h);
  // 선인장 (초록색 사각형)
  ctx.fillStyle = "#378a22";
  ctx.fillRect(cactus.x, cactus.y, cactus.w, cactus.h);
}

function update() {
  if (isGameOver) return;

  // 점수 증가
  score++;
  document.getElementById('score').textContent = "점수: " + score;

  // 공룡 점프/중력
  if (dino.jumping) {
    dino.y += dino.vy;
    dino.vy += gravity;
    if (dino.y >= groundY) {
      dino.y = groundY;
      dino.jumping = false;
      dino.vy = 0;
    }
  }

  // 선인장 이동
  cactus.x -= speed;
  if (cactus.x + cactus.w < 0) {
    cactus.x = canvas.width + Math.random() * 200;
    cactus.y = groundY + 10;
    speed += 0.02; // 난이도 상승
  }

  // 충돌 체크
  if (
    dino.x < cactus.x + cactus.w &&
    dino.x + dino.w > cactus.x &&
    dino.y < cactus.y + cactus.h &&
    dino.y + dino.h > cactus.y
  ) {
    isGameOver = true;
    document.getElementById('gameOver').style.display = 'block';
  }
}

function gameLoop() {
  update();
  draw();
  if (!isGameOver) requestAnimationFrame(gameLoop);
}
document.addEventListener('keydown', e => {
  if ((e.code === 'Space' || e.key === ' ') && !dino.jumping && !isGameOver) {
    dino.vy = -12;
    dino.jumping = true;
  }
  if (isGameOver && (e.code === 'Space' || e.key === ' ')) {
    // 게임 재시작
    speed = 6;
    cactus.x = 800;
    score = 0;
    dino.y = groundY;
    dino.jumping = false;
    dino.vy = 0;
    isGameOver = false;
    document.getElementById('gameOver').style.display = 'none';
    gameLoop();
  }
});
draw();
gameLoop();
</script>
</body>
</html>
